<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculaBeemoX</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <main>
    <div class="container mt-5 w-25 text-center">
      
      <h1 class="mb-4">Com botão</h1>
      <div class="mt-3">
        <label for="numFirst">Primeiro número</label>
        <input type="number" id="numFirst" min="0" placeholder="Digite um número" autofocus class="ms-1 ps-1 nums" value="0">
      </div>
      <select name="" id="operation" class="mt-4 btn btn-outline-dark">
        <option value="+" >+</option>
        <option value="-" >-</option>
        <option value="*" >*</option>
        <option value="/" >/</option>
      </select>
      <div class="mt-3">
        <label for="numSecond">Segundo número</label>
        <input type="number" id="numSecond" min="0" placeholder="Digite um número" class="ms-1 ps-1 nums" value="0">
      </div>
      <div>
        <!-- = -->
        <button id="equalButton" class="mt-3 btn btn-outline-dark">=</button>
      </div>
      <div class="mt-3">
        <label for="show">Resultado</label>
        <input type="number" id="show" min="0" placeholder="0" disabled  >
      </div>

      <h1 class="mt-3">______________________________</h1>
      <h1 class="mt-5 mb-4">Com input</h1>
      <div class="">
        <input type="number" id="numFirstInput" min="0" placeholder="0" autofocus class="ms-1 ps-1 numsInput w-25" >
        <select name="" id="operationInput" class="btn btn-outline-dark">
          <option value="+" >+</option>
          <option value="-" >-</option>
          <option value="*" >*</option>
          <option value="/" >/</option>
        </select>
        <input type="number" id="numSecondInput" min="0" placeholder="0" class="ms-1 ps-1 numsInput w-25" >
      <span class="fs-3"> = </span>
      <input type="number" id="showInput" min="0" placeholder="0" disabled class="w-25" >
    </div>




  </main>

  <div class="my-5"></div>

  <section>
    <div class="container mt-5 w-25 text-center">
      <h1 class="mt-5">______________________________</h1>
      <h1 class="my-5">Calculadora Beemo</h1>
    </div>
    <div class="container text-center d-flex justify-content-center">
      <div class="beemo">
        <div id="beemoTitle">BMO</div>
        <div id="beemoDisplay" class="mx-2 mb-3 rounded-1 text-end pe-2 py-1">
          <div id="history" class="text-body-tertiary fs-6">12 + 67 * 3.5 -145</div>
          <div id="currentValue" class="textPrimary fw-bold fs-2 mt-4">101.5</div>
        </div>
        <div id="beemoCalc">
          <div class="buttons">
            <button id="btnCE" class="btnSpecial">CE</button>
            <button id="btnPlusLess" class="btnSpecial">+/-</button>
            <button id="btnPercent" class="btnSpecial">%</button>
            <button id="btnDiv" value="÷" class="btnOperations">÷</button>
          </div>
          <div class="buttons">
            <button id="btn7" value="7" class="btnDefault digit">7</button>
            <button id="btn8" value="8" class="btnDefault digit">8</button>
            <button id="btn9" value="9" class="btnDefault digit">9</button>
            <button id="btnMult" value="*" class="btnOperations">*</button>
          </div>
          <div class="buttons">
            <button id="btn4" value="4" class="btnDefault digit">4</button>
            <button id="btn5" value="5" class="btnDefault digit">5</button>
            <button id="btn6" value="6" class="btnDefault digit">6</button>
            <button id="btnSub" value="-" class="btnOperations">-</button>
          </div>
          <div class="buttons">
            <button id="btn1" value="1" class="btnDefault digit">1</button>
            <button id="btn2" value="2" class="btnDefault digit">2</button>
            <button id="btn3" value="3" class="btnDefault digit">3</button>
            <button id="btnSum" value="+" class="btnOperations">+</button>
          </div>
          <div class="buttons">
            <button id="btnBackspace" value="x" class="btnDefault">⌫</button>
            <button id="btn0" value="0" class="btnDefault digit">0</button>
            <button id="btnDot" value="." class="btnDefault">.</button>
            <button id="btnResult" value="=">=</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <div class="my-5 text-center">
    <img src="https://assets.stickpng.com/images/5c80f29072f5d9028c17ecd9.png" style="height: 150px;" alt="">
  </div>
    




  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
