<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculaBeemo</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="my-5"></div>
  </header>

  <main>
    <div class="container text-center d-flex justify-content-center">
      <div class="beemo">
        <div id="beemoTitle">BMO</div>
        <div id="beemoDisplay" class="mx-2 mb-3 rounded-1 text-end pe-2 py-1">
          <div id="history" class="text-body-tertiary fs-6">12 + 67 * 3.5 -145</div>
          <input id="currentValue" type="text" class="textPrimary fw-bold mt-4 text-end bg-transparent border-0"
            value="101.5">
          <!-- <div id="currentValue" class="textPrimary fw-bold fs-2 mt-4">101.5</div> -->
        </div>
        <div id="beemoCalc">
          <div class="buttons">
            <button id="btnAC" class="btnOperations">AC</button>
            <button id="btnPlusLess" class="btnOperations">+/-</button>
            <button id="btnPercent" class="btnOperations">%</button>
            <button id="btnDiv" class="btnOperations">รท</button>
          </div>
          <div class="buttons">
            <button id="btn7" class="btnDefault">7</button>
            <button id="btn8" class="btnDefault">8</button>
            <button id="btn9" class="btnDefault">9</button>
            <button id="btnMult" class="btnOperations">*</button>
          </div>
          <div class="buttons">
            <button id="btn4" class="btnDefault">4</button>
            <button id="btn5" class="btnDefault">5</button>
            <button id="btn6" class="btnDefault">6</button>
            <button id="btnSub" class="btnOperations">-</button>
          </div>
          <div class="buttons">
            <button id="btn1" class="btnDefault">1</button>
            <button id="btn2" class="btnDefault">2</button>
            <button id="btn3" class="btnDefault">3</button>
            <button id="btnSum" class="btnOperations">+</button>
          </div>
          <div class="buttons">
            <button id="btnBackspace" class="btnDefault">โซ</button>
            <button id="btn0" class="btnDefault">0</button>
            <button id="btnDot" class="btnDefault">.</button>
            <button id="btnResult">=</button>
          </div>
        </div>
      </div>

    </div>
    <input id="numA" type="text" class="textPrimary fw-bold mt-4 text-end bg-transparent border-0" value="5">
    <input id="numB" type="text" class="textPrimary fw-bold mt-4 text-end bg-transparent border-0" value="1">
  </main>



  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
