<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 03</title>

    <link rel="stylesheet" href="./exercicio-forms.css">

</head>
<body>
    <main>
        <form id="meuFormulario">
            <fieldset>
                <legend>Formulario de cadastro</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="nome">
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular">
                </div>
                <div>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" min="1" max="100">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div>
                    <label for="termo">
                        <input type="checkbox" name="termo" id="termo" required> Aceito todos os termos
                    </label>
                </div>

                <button type="submit" class="button enviar" aria-label="Botão para enviar formulário">Enviar</button>
            </fieldset>
        </form>
    </main>
    
    <script src="./exercicio-forms.js"></script>
</body>


</html>
