<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <link rel="stylesheet" href="./formPost.css">
    <script src="./formPost.js"></script>

</head>
<body>

    <main>
        <!-- Method
        Post: criando algo no meu banco de dados
        Get: buscando no meu bando de dados
        PUT: modificar o meu dado
        Delete: deletar algo do meu bando de dados
        Patch: modificar apenas uma propriedade -->
        <form id="meuFormulario">

            <div><label for="email">E-mail</label></div>
            <input type="email" name="E-mail" id="email">

            <div><label for="password">Senha</label></div>
            <input type="password" name="Senha" id="password">

            <div><button type="submit" class="button-legal">Enviar</button></div>

        </form>

        <script>
            // seleciona o formulario com getElementById
            // a função .addEventListener recebe 2 parâmetros:
                // 1º: um alerta, que no caso é o "submit" (qndo o botao for disparado)
                // 2º: uma função
            document.getElementById("meuFormulario").addEventListener("submit", function(event){
                // pra não atualziar a página por conta do "submit" no button
                event.preventDefault();
                // pega o email pela id
                var email = document.getElementById("email").value
                var password = document.getElementById("password").value
                
                var dados = {
                    email: email,
                    password: password,
                };
                // transforma em JSON
                const data = JSON.stringify(dados)

                localStorage.setItem("dadosFormulario", data)
                
                // vai dar undefined pq nao é mais um objeto e sim uma sting
                console.log(data.email)
                // pra reutilizar "como objeto"
                const dataResgatada = JSON.parse(data)
                console.log('Parse: ',dataResgatada.email)
            })
        </script>

    </main>
    
</body>
</html>
