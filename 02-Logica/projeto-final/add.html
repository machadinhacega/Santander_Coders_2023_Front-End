<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOlist</title>
    <link rel="stylesheet" href="./style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="bg-black">
    
    <header>
        <div class="container w-50 text-center mt-5">
            <h1 class="text-white display-1 mb-0"><span class="black">TODO</span><span class="text-green">list</span></h1>
            <p class="text-gray">Suas atividades organizadas</p>
        </div>
    </header>

    <main>
        <div class="container w-75 d-lg-flex justify-content-center">
            <form class="text-gray">
                <h1 class="display-6 text-center text-green mt-5 mb-3 bold">Nova tarefa</h1>
                <div class="mb-3">
                  <label for="inputNome" class="form-label">Nome</label>
                  <input type="text" class="form-control bg-transparent rounded-0 text-gray" id="inputNome" aria-describedby="nomeTarefa">
                  <!-- <div id="nomelHelp" class="form-text text-gray">Nome sucinto da tarefa.</div> -->
                </div>
                <div class="mb-3">
                  <label for="inputLembrete" class="form-label">Lembrete</label>
                  <input type="time" class="form-control bg-transparent rounded-0 text-gray" id="inputLembrete">
                </div>
                <div class="mb-3">
                    <label for="inputDescricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control bg-transparent rounded-0 text-gray" id="inputDescricao" aria-describedby="descricaoTarefa">
                    <!-- <div id="descricaolHelp" class="form-text text-gray">Descrição da tarefa.</div> -->
                  </div>

                <button type="submit" class="btn btn-outline-light form-control mt-5 ">Adicionar tarefa</button>
              </form>
        </div>
    </main>

    <footer class=" container text-center">
      <a href="./index.html" class="btn btn-outline-dark w-75 mt-4 text-gray">Voltar</a>
    </footer>








    <!-- BOOTSTRAP SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
