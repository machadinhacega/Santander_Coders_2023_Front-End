<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOlist</title>
    <link rel="stylesheet" href="./style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- fa fa -->
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">

</head>
<body class="bg-black">
    
  <header>
    <div class="container text-center mt-5">
        <h1 class="text-white display-1 lh-1 mb-0"><span class="fw-black">TODO</span><span class="text-green">list</span></h1>
        <p class="gray-default lh-1 mt-2 fs-7 mb-4">Suas atividades organizadas</p>
    </div>
  </header>

    <main>
        <div class="container w-75 d-lg-flex justify-content-center">
            <form class="gray-default">
                <h1 class="display-6 text-center text-green mt-5 mb-3 bold">Nova tarefa</h1>
                <div class="mb-3">
                  <label for="inputNome" class="form-label">Nome</label>
                  <input type="text" class="form-control bg-transparent rounded-0 text-green fw-light" id="inputNome" aria-describedby="nomeTarefa">
                  <!-- <div id="nomelHelp" class="form-text text-gray">Nome sucinto da tarefa.</div> -->
                </div>
                <div class="mb-3">
                  <label for="inputLembrete" class="form-label">Lembrete</label>
                  <input type="time" class="form-control bg-transparent rounded-0 text-green fw-light" id="inputLembrete">
                </div>
                <div class="mb-3">
                    <label for="inputDescricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control bg-transparent rounded-0 text-green fw-light" id="inputDescricao" aria-describedby="descricaoTarefa">
                    <!-- <div id="descricaolHelp" class="form-text text-gray">Descrição da tarefa.</div> -->
                  </div>

                <button onclick="addTarefa()" class="btn btn-outline-light form-control mt-5 ">
                  <i class="fa fa-check me-1" aria-hidden="true"></i>Adicionar tarefa</button>
                <a href="./index.html" class="btn btn-outline-light form-control mt-3 gray-default">Voltar</a>
              </form>
        </div>
    </main>

    <footer class=" container text-center bg-black position-fixed  bottom-0 pb-4 box-shadow">
    </footer>


    



    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="./projeto-final.js"></script>

</body>
</html>
